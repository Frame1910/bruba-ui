<div style="position: relative;">
  <mat-toolbar class="example-toolbar" style="position: absolute; top: 0; left: 0; right: 0; z-index: 1; background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent); color: white;">
    <h1 class="example-app-name">Brooke & Kuba</h1>
    <span style="flex: 1 1 auto"></span>
    @if (isMobile()) {
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon style="color: white;">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        @for (item of navItems; track item.route) {
          <button
          mat-menu-item
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >
          <span>{{ item.name }}</span>
          <mat-icon>{{ item.icon }}</mat-icon>
        </button>
      }
    </mat-menu>
  } @else { @for (item of navItems; track item.route) {
    <a
    mat-button
    [routerLink]="item.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >
    <span style="color: white;">{{ item.name }}</span>
    <mat-icon style="color: white;">{{ item.icon }}</mat-icon>
  </a>
  } }
  </mat-toolbar>
  <img src="{{randomSource}}.jpg" style="max-height: 50%; width: 100%" alt="">
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
    <h1>Wedding of Brooke and Kuba</h1>
  </div>
</div>
<div class="content-container">
  <router-outlet></router-outlet>
</div>
