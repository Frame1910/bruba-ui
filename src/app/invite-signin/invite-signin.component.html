<main
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Enter Invite Code:</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 15px">
      <mat-form-field appearance="outline">
        <mat-label>Invite Code</mat-label>
        <input matInput placeholder="000000" [formControl]="codeControl" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button (click)="routeToInvite()">Submit</button>
    </mat-card-actions>
  </mat-card>
</main>
