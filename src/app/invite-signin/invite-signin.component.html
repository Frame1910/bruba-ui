<main
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <mat-card class="center-card" appearance="raised" style="width: 400px">
    <mat-card-header>
      <mat-card-title>Brooke & Kuba</mat-card-title>
      <mat-card-subtitle>22 November, 2025</mat-card-subtitle>
    </mat-card-header>
    <img
      src="https://media.istockphoto.com/id/1399000012/photo/guests-throwing-confetti-over-bride-and-groom-as-they-walk-past-after-their-wedding-ceremony.jpg?s=1024x1024&w=is&k=20&c=5kp9Dr4nBdB7pJaafSZC3lj3wxDC8IYm16ettCyS90k="
      alt="Wedding"
      style="width: 100%">
    <mat-card-content style="margin-top: 15px">
      <mat-form-field appearance="outline">
        <mat-label>Invite Code</mat-label>
        <input style="text-align:center;" matInput placeholder="000000" [formControl]="codeControl" />
        <mat-error>Invalid Code</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="routeToInvite()">Submit</button>
    </mat-card-actions>
    <mat-card-footer>
      <p style="text-align: center; color: #666; opacity: 0.7;">
        You can find your invite code on the invitation card
      </p>
      </mat-card-footer>
  </mat-card>
</main>
